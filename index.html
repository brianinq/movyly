<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/index.js"></script>
    <title>Movyly</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/"><h1>Movyly</h1></a>
        </div>
        <ul class="links">
          <li><i class="fa-solid fa-chart-line"></i> Trending</li>
          <li><i class="fa-solid fa-film"></i> Theaters</li>
          <li><i class="fa-solid fa-clapperboard"></i> Movies</li>
          <li><i class="fa-solid fa-tv-alt"></i> Tv Shows</li>
          <li><i class="fa-solid fa-list-ul"></i> Categories</li>
        </ul>
        <form id="form">
          <input type="text" id="search" placeholder="Enter keywords to search" class="search" />
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </nav>
    </header>
    <main>
      <div id="container"></div>
    </main>
  </body>
</html>
